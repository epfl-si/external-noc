global:
  # The smarthost and SMTP sender used for mail notifications.
  smtp_from: "{{ _noc_secrets.mail_epfl.address }}"
{% if runenv == 'prod' %}
  smtp_smarthost: 'mail.epfl.ch:587'
  smtp_auth_username: "{{ _noc_secrets.mail_epfl.username }}"
  smtp_auth_password: "{{ _noc_secrets.mail_epfl.password }}"
  smtp_require_tls: true
{% else %}
  # Do not duplicate alerts
  smtp_smarthost: 'postfix-blackhole:25'
  smtp_require_tls: false
{% endif %}

# The directory from which notification templates are read.
templates: 
- '/etc/alertmanager/template/*.tmpl'

# The root route on which each incoming alert enters.
route:
  # The labels by which incoming alerts are grouped together. For example,
  # multiple alerts coming in for cluster=A and alertname=LatencyHigh would
  # be batched into a single group.
  #
  # To aggregate by all possible labels use '...' as the sole label name.
  # This effectively disables aggregation entirely, passing through all
  # alerts as-is. This is unlikely to be what you want, unless you have
  # a very low alert volume or your upstream notification system performs
  # its own grouping. Example: group_by: [...]
  group_by: [...]

  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  # This way ensures that you get multiple alerts for the same group that start
  # firing shortly after another are batched together on the first 
  # notification.
  group_wait: 30s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
  group_interval: 5m

  # If an alert has successfully been sent, wait 'repeat_interval' to
  # resend them.
  repeat_interval: 3h 

  # A default receiver
  receiver: idev-fsd-ops-mails

  # All the above attributes are inherited by all child routes and can 
  # overwritten on each.
  
  routes:
{% if alertmanager_debug %}
    # NOC-TEST
    - receiver: 'debugapi'
      group_by: ['instance']
      continue: true
      match:
        sendto: telegram

    - receiver: 'alert-tg-bot-test'
      group_by: ['instance']
      group_wait: 45s
      group_interval: 10m # Usually ~5 mins or more.
      # https://prometheus.io/docs/alerting/latest/configuration/#route
      match:
        sendto: telegram
{% else %}
    # NOC-PROD
    - receiver: 'alert-tg-bot-prod-wwp'
      group_by: ['instance']
      group_wait: 45s
      group_interval: 10m # Usually ~5 mins or more.
      # https://prometheus.io/docs/alerting/latest/configuration/#route
      match:
        sendto: telegram
        app: wordpress

    - receiver: 'alert-tg-bot-prod-phdassess'
      group_by: ['instance']
      group_wait: 45s
      group_interval: 10m
      match:
        sendto: telegram
        app: phdassess

    - receiver: 'alert-tg-bot-gitlab'
      group_by: ['instance']
      group_wait: 45s
      group_interval: 10m
      match:
        sendto: telegram
        service: gitlab

    - receiver: 'isas-fsd-memento-mails'
      match: 
        sendto: memento-email

{% endif %}

receivers:
- name: 'idev-fsd-ops-mails'
  email_configs:
  - to: 'fsd-monitoring@epfl.ch'

- name: 'idev-fsd-ops-pager'
  email_configs:
  - to: 'fsd-monitoring@epfl.ch'

- name: 'idev-fsd-mails'
  email_configs:
  - to: 'fsd-monitoring@epfl.ch'

- name: 'isas-fsd-memento-mails'
  email_configs:
  - to: 'isas-fsd-memento-monitoring@groupes.epfl.ch'
    send_resolved: true

{% if alertmanager_debug %}
- name: 'alert-tg-bot-test'
  webhook_configs:
  - send_resolved: true
    # AlertmanagerGroup (Test)
    url: 'http://alert-tg-bot:3000/-1001676066430'

- name: 'debugapi'
  webhook_configs:
  - send_resolved: true
    url: 'http://debugapi:3000/'

{% else %}
- name: 'alert-tg-bot-prod-wwp'
  webhook_configs:
  - send_resolved: true
    # AlertmanagerGroup (Prod)
    url: 'http://alert-tg-bot:3000/-1001593917916'

- name: 'alert-tg-bot-prod-phdassess'
  webhook_configs:
  - send_resolved: true
    # “PhDAssess” group
    url: 'http://alert-tg-bot:3000/-1001848690641'

- name: 'alert-tg-bot-gitlab'
  webhook_configs:
  - send_resolved: true
    # “gitlab BOFH lounge” group
    url: 'http://alert-tg-bot:3000/-1002852067440'
{% endif %}
